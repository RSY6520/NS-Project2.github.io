<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="agecalculator.css">
    <link href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@700&family=Rubik:wght@300&display=swap" rel="stylesheet">
    <title>AGE CALCULATOR</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <h3>Calculate Your Age</h3>
        </div>

        <div id="dates">
            <div class="date"><h4>DOB</h4><input id="dob" type="date" value=""></div>
            <div class="date"><h4>AtDate</h4><input id="atDate" type="date" value=""></div>
        </div>

        <div id="buttons">
            <div><button class="btn" onclick="calculate()">CALCULATE</button></div>
            <div><button class="btn" onclick="reset()">RESET</button></div>
        </div>

        <div id="results">
            <div class="result"><h4>Years</h4><p id="year"></p></div>
            <div class="result"><h4>Months</h4><p id="month"></p></div>
            <div class="result"><h4>Weeks</h4><p id="week"></p></div>
            <div class="result"><h4>Days</h4><p id="day"></p></div>
        </div>
    </div>
    <script src="ageCalculator.js"></script>
</body>
</html>
